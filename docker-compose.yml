services:
  datadog-agent:
    image: gcr.io/datadoghq/agent:latest
    container_name: datadog-agent
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=${DD_SITE:-datadoghq.com}
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      - DD_CONTAINER_EXCLUDE="name:datadog-agent"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    ports:
      - "8126:8126"
      - "8125:8125/udp"

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: homer-bot-server
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DD_AGENT_HOST=datadog-agent
      - DD_TRACE_AGENT_PORT=8126
      - DD_DOGSTATSD_PORT=8125
      - DD_SERVICE=homer-bot
      - DD_VERSION=1.0.0
      - DD_ENV=${DD_ENV:-development}
      - DD_LOGS_INJECTION=true
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_PROFILING_ENABLED=true
      - PORT=3001
      # LLM Observability
      - DD_LLMOBS_ENABLED=1
      - DD_LLMOBS_ML_APP=homer-bot
      - DD_LLMOBS_AGENTLESS_ENABLED=1
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=${DD_SITE:-datadoghq.com}
      # OpenAI integration
      - DD_TRACE_OPENAI_ENABLED=true
    ports:
      - "3001:3001"
    depends_on:
      - datadog-agent
    labels:
      com.datadoghq.ad.logs: '[{"source": "nodejs", "service": "homer-bot"}]'

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: homer-bot-client
    environment:
      - API_URL=http://server:3001
    ports:
      - "5173:5173"
    depends_on:
      - server
